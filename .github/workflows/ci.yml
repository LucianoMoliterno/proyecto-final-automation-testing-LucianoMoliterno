name: CI - Automation Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Configurar Chrome
      uses: browser-actions/setup-chrome@latest

    - name: Verificar instalación
      run: |
        python --version
        pip list
        which google-chrome || which chromium-browser

    - name: Ejecutar tests unitarios (sin navegador)
      run: |
        pytest tests/ -v -m "not web" --tb=short || echo "No hay tests sin marca 'web'"
      continue-on-error: true

    - name: Generar reporte
      if: always()
      run: |
        echo "Tests completados en CI/CD"

    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          reports/
          reports/logs/
        retention-days: 30

